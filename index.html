<!DOCTYPE html>
<html lang="en">
<head>
  <title>Solution | Order summary card</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mediaQuerie.css">
</head>
<body>
  <main class="card">

    <!-- ********** CONTAINER 1 = HERO ********** -->
    <article class="card__ctr-hero"> <!-- ctr = container -->
      <img src="images/illustration-hero.svg" alt="Listening Music" class="card__ctr-hero__img">
    </article>

    <!-- ********** CONTAINER 2 = CARD CONTENT ********** -->
    <article class="card__ctr-content">

      <!-- ***** Subcontainer = Description from Content ***** -->
      <section class="card__ctr-content__desc"> <!-- desc = description -->
        <div class="card__desc-ctr-title">
          <h1 class="card__desc-title">
            Order Summary
          </h1>
        </div>
        <div class="card__desc-ctr-paragraph">
          <p class="card__desc-paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </p>
        </div>
      </section>

      <!-- ***** Subcontainer = Subscription from Content ***** -->
      <section class="card__ctr-content__subs"> <!-- subs = subscribe -->
        <div class="card__subs-icon">
          <img src="images/icon-music.svg" alt="Icon Music" class="card__icon-music">
        </div>
        <div class="card__subs-list">
          <ul class="card__type-plan">
            Annual Plan
            <li class="card__date-plan">$59.99/year</li>
          </ul>
        </div>
        <div class="card__subs-change-plan">
          <a href="#" class="card__change">
            Change
          </a>
        </div>
      </section>

      <!-- ***** Subcontainer = Button from Content ***** -->
      <section class="card__ctr-content__btn"> <!-- btn = button -->
        <a href="#" class="card__btn">
          Proceed to Payment
        </a>
      </section>

      <a href="#" class="card__cancel">
        Cancel Order
      </a>

    </article>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/IsNeonPlay" target="_blank">IsNeonPlay</a>.
  </div>
</body>
</html>
